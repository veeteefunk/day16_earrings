<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Day # X: Earrings Animation</title>
</head>
<body>

    <div class="container">
        <div class="row-1">
            <div class="earrings"><i id="cookie" class="fa-solid fa-cookie-bite"></i></div>
            <div class="earrings"><i id="fan" class="fa-solid fa-fan"></i></div>
            <div class="earrings"><i id="bone" class="fa-solid fa-drumstick-bite"></i></div>
            <div class="earrings"><i id="jet" class="fa-solid fa-jet-fighter-up"></i></div>
        </div>
        <div class="row-1">
            <div class="earrings"><i id="cloud" class="fa-solid fa-cloud-bolt"></i></div>
            <div class="earrings"><i id="knight" class="fa-solid fa-chess-knight"></i></div>
            <div class="earrings"><i id="tornado" class="fa-solid fa-tornado"></i></div>
            <div class="earrings"><i id="horse" class="fa-solid fa-horse"></i></div>
        </div>
        <div class="row-1">
            <div class="earrings"><i id="skull" class="fa-solid fa-skull"></i></div>
            <div class="earrings"><i id="jar" class="fa-solid fa-jar-wheat"></i></div>
            <div class="earrings"><i id="mitten" class="fa-solid fa-mitten"></i></div>
            <div class="earrings"><i id="pizza" class="fa-solid fa-pizza-slice"></i></div>
        </div>
        <div class="row-1">
            <div class="earrings"><i id="star" class="fa-solid fa-star-of-life"></i></div>
            <div class="earrings"><i id="dragon" class="fa-solid fa-dragon"></i></div>
            <div class="earrings"><i id="drop" class="fa-solid fa-droplet"></i></div>
            <div class="earrings"><i id="palette" class="fa-solid fa-palette"></i></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
